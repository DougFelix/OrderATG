<form #envioForm="ngForm" (ngSubmit)="enviar()">
  <div class="form-group row">
    <h1>OrderGenerator</h1>
    <p>Teste tÃ©cnico - Douglas Felix ðŸŽ‰</p>
  </div>

  <div class="divider space"></div>

  <div class="form-row">
    <fieldset class="col space">
      <div class="row">
        <legend class="col-form-label col-sm-4 pt-0 fw-bold">Ativo:</legend>
        <div class="col-sm-8">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="radioAtivos"
              id="ativoPETR4"
              value="PETR4"
              [(ngModel)]="ativoSelecionado"
              [checked]="ativoSelecionado === 'PETR4'"
            />
            <label class="form-check-label" for="ativoPETR4"> PETR4 </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="radioAtivos"
              id="ativoVALE3"
              value="VALE3"
              [(ngModel)]="ativoSelecionado"
              [checked]="ativoSelecionado === 'VALE3'"
            />
            <label class="form-check-label" for="ativoVALE3"> VALE3 </label>
          </div>
          <div class="form-check disabled">
            <input
              class="form-check-input"
              type="radio"
              name="radioAtivos"
              id="ativoVIIA4"
              value="VIIA4"
              [(ngModel)]="ativoSelecionado"
              [checked]="ativoSelecionado === 'VIIA4'"
            />
            <label class="form-check-label" for="ativoVIIA4"> VIIA4 </label>
          </div>
        </div>
      </div>
    </fieldset>

    <fieldset class="col space">
      <div class="row">
        <legend class="col-form-label col-sm-4 pt-0 fw-bold">Lado:</legend>
        <div class="col-sm-8">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="lado"
              id="ladoCompra"
              value="c"
              [(ngModel)]="ladoSelecionado"
              [checked]="ladoSelecionado === 'c'"
            />
            <label class="form-check-label" for="ladoCompra"> Compra </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="lado"
              id="ladoVenda"
              value="v"
              [(ngModel)]="ladoSelecionado"
              [checked]="ladoSelecionado === 'v'"
            />
            <label class="form-check-label" for="ladoVenda"> Venda </label>
          </div>
        </div>
      </div>
    </fieldset>
  </div>
  <div class="form-group row space">
    <label for="quantidade" class="col-sm-4 col-form-label fw-bold"
      >Quantidade:</label
    >
    <div class="col-sm-8">
      <input
        type="number"
        class="form-control"
        id="quantidade"
        name="quantidade"
        placeholder="Informe a quantidade"
        [(ngModel)]="quantidadeInformada"
        min="1"
      />
    </div>
  </div>
  <div class="form-group row space">
    <label for="preco" class="col-sm-4 col-form-label fw-bold">PreÃ§o:</label>
    <div class="col-sm-8">
      <input
        type="input"
        inputmode="decimal"
        class="form-control"
        id="preco"
        name="preco"
        placeholder="Informe o preÃ§o"
        [(ngModel)]="precoInformado"
      />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12 text-end space">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </div>
</form>

<div class="divider space"></div>

<div>
  <label for="retorno">Resultado</label>
  <textarea
    id="retorno"
    class="form-control"
    [value]="textoResposta"
    rows="4"
    readonly
  ></textarea>
</div>
