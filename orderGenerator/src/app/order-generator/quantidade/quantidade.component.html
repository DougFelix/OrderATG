<div class="form-group row space">
  <label for="quantidade" class="col-sm-4 col-form-label fw-bold"
    >Quantidade:</label
  >
  <div class="col-sm-8">
    <input
      id="quantidade"
      name="quantidade"
      type="number"
      mix="1"
      max="100000"
      step="1"
      oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
      maxlength="5"
      placeholder="Informe a quantidade"
      [(ngModel)]="quantidade"
      (ngModelChange)="alterarQuantidade($event)"
      (blur)="onBlur()"
      class="form-control"
      [ngClass]="{ 'is-invalid': !quantidadeValida }"
      [autocomplete]="false"
    />
  </div>
</div>
<div class="form-group space">
  @if(!quantidadeValida){
  <p class="text-danger">
    A quantidade deve ser um valor inteiro positivo menor que 100000
  </p>
  }
</div>
