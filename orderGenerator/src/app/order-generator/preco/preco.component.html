<div class="form-group row space">
  <label for="preco" class="col-sm-4 col-form-label fw-bold">Preço:</label>
  <div class="col-sm-8">
    <input
      id="preco"
      name="preco"
      type="number"
      min="0.01"
      max="999.99"
      step="0.01"
      oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
      maxlength="6"
      placeholder="Informe o preço"
      [(ngModel)]="preco"
      (ngModelChange)="alterarPreco($event)"
      (blur)="onBlur()"
      class="form-control"
      [ngClass]="{ 'is-invalid': !precoValido }"
      [autocomplete]="false"
    />
  </div>
</div>
<div class="form-group space">
  @if(!precoValido){
  <p class="text-danger">
    O preço deve ser um valor decimal positivo múltiplo de 0.01 e menor que
    1000.00
  </p>
  }
</div>
